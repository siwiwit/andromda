# The repositories to search
maven.repo.remote = \
http://www.ibiblio.org/maven/,\
http://team.andromda.org/maven/

# Specifies which project files to include for the multiproject goals
maven.multiproject.includes=*/project.xml,*/*/project.xml

# The subprojects to exclude when installing to the
# local repository
multiproject.install.excludes=\
project.xml,\
**/target/**,\
cartridges/project.xml,\
metafacades/uml/project.xml,\
repositories/project.xml,\
templateengines/project.xml,\
documentation/**/*project.xml,\
samples/project.xml,\
samples/car-rental-system/project.xml,\
samples/animal-quiz/project.xml

# The subprojects to exclude when deploying 
# (all others will be deployed).
multiproject.deploy.excludes=\
project.xml,\
**/target/**,\
cartridges/project.xml,\
metafacades/uml/project.xml,\
repositories/project.xml,\
templateengines/project.xml,\
documentation/**/*project.xml,\
samples/**/*project.xml


# The modules to include when running the boopstrap
# creation build
bootstrap.modules=\
andromda/project.xml,\
cartridges/andromda-meta/project.xml,\
metafacades/uml/*/*project.xml