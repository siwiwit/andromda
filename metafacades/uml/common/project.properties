maven.xdoc.includeProjectDocumentation=yes

maven.test.failure.ignore=true
maven.junit.fork=true

maven.andromda.model.uri=jar:file:${maven.src.dir}/uml/UMLMetafacadeModel.xml.zip!/UMLMetafacadeModel.xml

# Set to ignore the unneeded meta cartridge outlets
maven.andromda.namespace.5.property.1.ignore=true
maven.andromda.namespace.5.property.2.ignore=true
maven.andromda.namespace.5.property.3.ignore=true

# Set maven plugin to run in bootstrap mode
maven.andromda.bootstrap.mode=true