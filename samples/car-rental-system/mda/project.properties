maven.multiproject.type=pom

maven.andromda.model.uri=jar:file:${maven.src.dir}/uml/CarRentalSystem20.zuml!/CarRentalSystem20.xmi

# Override the default maven plugin EJB generation directories
maven.andromda.ejb.generated.dir=${basedir}/../ejb/target/src
maven.andromda.ejb.manual.dir=${basedir}/../ejb/src/java

# Override the default maven plugin Hibernate generation directories
maven.andromda.hibernate.generated.dir=${basedir}/../hibernate/ejb/target/src
maven.andromda.hibernate.manual.dir=${basedir}/../hibernate/ejb/src/java

# Override the default struts generation directories
maven.andromda.struts.generated.dir=${basedir}/../web/target/src
maven.andromda.struts.manual.java.dir=${basedir}/../web/src/java
maven.andromda.struts.manual.webapp.dir=${basedir}/../web/src/webapp

# Override the default java generation directory
maven.andromda.java.generated.dir=${basedir}/../common/target/src