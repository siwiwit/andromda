maven.multiproject.type=pom

maven.andromda.model.uri=jar:file:${maven.src.dir}/uml/TimeTrackerModel.xml.zip!/TimeTrackerModel.xml

# Configures AndroMDA
maven.andromda.configuration.uri=file:${maven.conf.dir}/andromda.xml

# Tells the AndroMDA maven plugin to not use Ant when running (speeds initialization)
maven.andromda.run.without.ant=true

# Define the assembly names for Common and Core projects
maven.andromda.commonAssemblyName=TimeTrackerCommon
maven.andromda.coreAssemblyName=TimeTrackerCore

# Define the output locations for the cartridge dependencies in the project.xml
maven.andromda.common.dir=${maven.src.dir}/../../TimeTrackerCommon
maven.andromda.common.generated.dir=${maven.andromda.common.dir}/target

maven.andromda.core.dir=${maven.src.dir}/../../TimeTrackerCore
maven.andromda.core.generated.dir=${maven.andromda.core.dir}/target
maven.andromda.core.manual.dir=${maven.andromda.core.dir}/src

maven.andromda.web.dir=${maven.src.dir}/../../TimeTrackerWeb
maven.andromda.web.generated.dir=${maven.andromda.web.dir}/target
maven.andromda.web.manual.java.dir=${maven.andromda.web.dir}/src

# The default strategy to use when using inhertiance
hibernate.inheritance.strategy=subclass
hibernate.db.showSql=true