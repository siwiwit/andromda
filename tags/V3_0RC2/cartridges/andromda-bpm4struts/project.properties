maven.xdoc.includeProjectDocumentation=yes

# -----------------------------------------------------------------
# Cartridge Metafacade Model Properties
# -----------------------------------------------------------------

metafacade.model.file=${maven.src.dir}/uml/BPM4StrutsMetafacadeModel.xml.zip
maven.andromda.model.uri=jar:file:${metafacade.model.file}!/BPM4StrutsMetafacadeModel.xml
metafacade.cartridgeFilter=meta

# specify that we don't want to process the package containing the core metafacades
# (since by default it is set to process all of them)
maven.andromda.modelPackage.0.name=org.andromda.metafacades.uml
maven.andromda.modelPackage.0.shouldProcess=false

maven.idea.project.multiproject.basedir=.

# -----------------------------------------------------------------
# Cartridge HowTo Model Properties
# -----------------------------------------------------------------

# define the howto model
howto.model.file=${maven.docs.src}/resources/howto/HowToModel.xml.zip
andromda.cartridge.howto.model.uri=jar:file:${howto.model.file}!/HowToModel.xml

howto.pictures.zip=${maven.docs.src}/resources/howto/HowToPictures.zip
howto.output.dir=${maven.docs.dest}/resources/howto

# Define the properties of this cartridge to test
andromda.cartridge.howto.property.0=xhtml
andromda.cartridge.howto.property.xhtml=false
andromda.cartridge.howto.property.1=dummyData
andromda.cartridge.howto.property.dummyData=true
andromda.cartridge.howto.property.2=breadCrumbs
andromda.cartridge.howto.property.breadCrumbs=true
andromda.cartridge.howto.property.3=onlineHelp
andromda.cartridge.howto.property.onlineHelp=true
andromda.cartridge.howto.property.4=welcomeFileName
andromda.cartridge.howto.property.welcomeFileName=index.jsp
andromda.cartridge.howto.property.5=clientValidation
andromda.cartridge.howto.property.clientValidation=true
andromda.cartridge.howto.property.6=serverValidation
andromda.cartridge.howto.property.serverValidation=true
andromda.cartridge.howto.property.7=security
andromda.cartridge.howto.property.security=true
andromda.cartridge.howto.property.8=securityRealm
andromda.cartridge.howto.property.securityRealm=other
andromda.cartridge.howto.property.9=server
andromda.cartridge.howto.property.server=${howto.output.dir}
andromda.cartridge.howto.property.10=forms
andromda.cartridge.howto.property.forms=${howto.output.dir}
andromda.cartridge.howto.property.11=pages
andromda.cartridge.howto.property.pages=${howto.output.dir}
andromda.cartridge.howto.property.12=actions
andromda.cartridge.howto.property.actions=${howto.output.dir}
andromda.cartridge.howto.property.13=controllers
andromda.cartridge.howto.property.controllers=${howto.output.dir}
andromda.cartridge.howto.property.14=controller-impls
andromda.cartridge.howto.property.controller-impls=${howto.output.dir}
andromda.cartridge.howto.property.15=messages
andromda.cartridge.howto.property.messages=${howto.output.dir}
andromda.cartridge.howto.property.16=configuration
andromda.cartridge.howto.property.configuration=${howto.output.dir}
andromda.cartridge.howto.property.17=xdoclet-merge
andromda.cartridge.howto.property.xdoclet-merge=${howto.output.dir}

andromda.cartridge.howto.property.18=languageMappingsUri
andromda.cartridge.howto.property.languageMappingsUri=Java
andromda.cartridge.howto.property.19=wrapperMappingsUri
andromda.cartridge.howto.property.wrapperMappingsUri=JavaWrapper

andromda.cartridge.howto.property.20=serviceAccessorPattern
andromda.cartridge.howto.property.serviceAccessorPattern={0}.ServiceLocator.instance().get{1}()
andromda.cartridge.howto.property.21=servicePackageNamePattern
andromda.cartridge.howto.property.servicePackageNamePattern={0}.ws

andromda.cartridge.howto.property.22=roleNameMask
andromda.cartridge.howto.property.roleNameMask=camelcase

