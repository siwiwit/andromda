maven.multiproject.type=pom

maven.andromda.model.uri=jar:file:${maven.src.dir}/uml/AnimalQuiz.xml.zip!/AnimalQuiz.xml

# Define the output locations for the cartridge dependencies in the project.xml
maven.andromda.hibernate.generated.dir=${basedir}/../core/target/src
maven.andromda.hibernate.manual.dir=${basedir}/../core/src/java

maven.andromda.bpm4struts.generated.dir=${basedir}/../web/target/src
maven.andromda.bpm4struts.manual.java.dir=${basedir}/../web/src/java
maven.andromda.bpm4struts.manual.webapp.dir=${basedir}/../web/src/webapp

maven.andromda.webservice.axis.dir=${basedir}/../webservice/target/src/axis
maven.andromda.webservice.wsdl.dir=${basedir}/../webservice/target/src/wsdl

maven.andromda.java.generated.dir=${basedir}/../common/target/src

# The web service soap address.
animalQuiz.webservice.soap.address=http://${animalQuiz.services.host}:${animalQuiz.services.port}/${animalQuiz.services.app.name}/services

# The hibernate transaction manager to use.
hibernate.transaction.manager.lookup=net.sf.hibernate.transaction.JBossTransactionManagerLookup