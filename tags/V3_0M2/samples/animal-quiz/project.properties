maven.multiproject.includes=**/*project.xml
maven.multiproject.excludes=project.xml

# The name of the web application that the animal quiz 
# web services will run under
animalQuiz.services.app.name=AnimalQuizServices

# The port the services will be running on (configure for your environment)
animalQuiz.services.port=8080

# The host the services will be running on (configure for your environment)
animalQuiz.services.host=localhost