maven.ear.displayname=${application.name}

maven.multiproject.type=ear

# Indicate we want the application.xml generated
maven.ear.appxml.generate=true

# Set this to the generated source directory so
# that the generated application.xml isn't put in
# the normal source directory
maven.src.dir=${maven.build.src}

# Set the jboss configuration
jboss.config=default

# setting this to true will explode the ear where it is deployed
explodeOnDeploy=false
