# The repositories to search
maven.repo.remote = \
http://www.ibiblio.org/maven/,\
http://team.andromda.org/maven/

# Specifies which project files to include for the multiproject goals
maven.multiproject.includes=*/project.xml,*/*/project.xml

# The subprojects to exclude when building
multiproject.build.excludes=\
project.xml,\
**/target/**,\
cartridges/project.xml,\
maven/project.xml,\
metafacades/uml/project.xml,\
repositories/project.xml,\
templateengines/project.xml