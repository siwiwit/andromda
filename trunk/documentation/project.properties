# -------------------------------------------------------------------
# X D O C  P R O P E R T I E S
# -------------------------------------------------------------------

# Display the date on the Maven web site
maven.xdoc.date=left
maven.xdoc.date.format=dd MMMM yyyy HH:mm z

# Display the maven version the web site is documenting
maven.xdoc.version=${pom.currentVersion}

# Specifies if Maven should display the maven generated project documentation on the site's navigation bar.
maven.xdoc.includeProjectDocumentation=yes

# Documentation style (this is used by all sub-projects as well)
maven.xdoc.theme.url=style/maven-andromda.css
# we use the /target/jsl explicitely because it's called like that in maven.xml
# (can't use ${maven.build.dir} because we're not sure the build dir is in /target)
maven.xdoc.jsl=file:${basedir}/target/jsl/site.jsl


# ---------------------------------------------------------------------
# M U L T I P R O J E C T  P R O P E R T I E S
# ---------------------------------------------------------------------

# This property tells the plugin where the aggregate sites should be copied to.
# The empty string tells it to copy the projects directly below.
maven.multiproject.aggregateDir=

maven.multiproject.basedir=${basedir}/..

maven.multiproject.includes=\
maven/**/*project.xml,\
andromda/project.xml,\
metafacades/**/*project.xml,\
repositories/**/*project.xml,\
templateengines/**/*project.xml,\
cartridges/**/*project.xml,\
translation-libraries/**/*project.xml,\
etc/schema2xmi/project.xml

maven.multiproject.excludes=\
metafacades/uml/project.xml,**/target/**

# The location of the AndroMDA license
maven.license.licenseFile=${basedir}/../andromda/LICENSE