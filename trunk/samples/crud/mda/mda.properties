maven.andromda.model.uri=jar:file:${project.build.sourceDirectory}/CRUDModel.xml.zip!/CRUDModel.xml

filter=

# Define the output locations for the cartridge dependencies in the project.xml
maven.andromda.core.generated.dir=${project.build.sourceDirectory}/../../../core/target/src
maven.andromda.core.manual.dir=${project.build.sourceDirectory}/../../../core/src/java

maven.andromda.web.generated.dir=${project.build.sourceDirectory}/../../../web/target/src
maven.andromda.web.manual.java.dir=${project.build.sourceDirectory}/../../../web/src/java
maven.andromda.web.manual.webapp.dir=${project.build.sourceDirectory}/../../../web/src/webapp

maven.andromda.webservice.generated.dir=${project.build.sourceDirectory}/../../../webservice/target/src
maven.andromda.webservice.generated.wsdl.dir=${maven.andromda.webservice.generated.dir}/WEB-INF/classes/

maven.andromda.common.generated.dir=${project.build.sourceDirectory}/../../../common/target/src

# The default strategy to use when using inhertiance
hibernate.inheritance.strategy=class
hibernate.db.showSql=true
# The hibernate generator class to use for identifiers
hibernate.generatorClass=native
# The default provider for web services, note that this can
# be overridden on model element level
default.provider=RPC

# The address of the port type in the generated WSDL
wsdl.soap.address=http://${service.host}:${service.port}/${pom.groupId}-ws/services
