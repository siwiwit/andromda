maven.war.webapp.dir=${maven.build.dir}/${pom.artifactId}-${pom.currentVersion}.war

maven.multiproject.type=war

maven.war.classes.excludes=*/WEB-INF/*

war.precompile.jsp=${maven.war.build.dir}/precompiled

# The package of the decision service
decisionServicePackage=org.andromda.samples.animalquiz.decisiontree

# The location of the WSDL from which to generate Java2Wsdl JAX-RPC clients,
# this would normally be the URL to the service located on another machine
decisionService.wsdlUrl=file:${basedir}/../webservice/target/src/wsdl/org/andromda/samples/animalquiz/decisiontree/DecisionService.wsdl