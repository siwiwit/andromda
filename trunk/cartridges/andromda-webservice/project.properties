maven.xdoc.includeProjectDocumentation=yes

# -----------------------------------------------------------------
# Cartridge Metafacade Model Properties
# -----------------------------------------------------------------

metafacade.model.file=${maven.src.dir}/uml/WebServiceMetafacadeModel.xml.zip
maven.andromda.model.uri=jar:file:${metafacade.model.file}!/WebServiceMetafacadeModel.xml

# -----------------------------------------------------------------
# Cartridge Test Properties
# -----------------------------------------------------------------

# define the test model
test.model.file=${maven.src.dir}/test/uml/WebServiceCartridgeTestModel.xml.zip

andromda.cartridge.test.model.uri=jar:file:${test.model.file}!/WebServiceCartridgeTestModel.xml

test.output.dir=${andromda.cartridge.test.actual.dir}

# Define the properties of this cartridge to test
andromda.cartridge.test.property.0=languageMappingsUri
andromda.cartridge.test.property.languageMappingsUri=Java
andromda.cartridge.test.property.1=wrapperMappingsUri
andromda.cartridge.test.property.wrapperMappingsUri=JavaWrapper
andromda.cartridge.test.property.2=schemaTypeMappingsUri
andromda.cartridge.test.property.schemaTypeMappingsUri=XmlSchema
andromda.cartridge.test.property.3=applicationName
andromda.cartridge.test.property.applicationName=TestApplication
andromda.cartridge.test.property.4=wsdlSoapAddress
andromda.cartridge.test.property.wsdlSoapAddress=http://localhost:8080
andromda.cartridge.test.property.5=ejbInterfacePattern
andromda.cartridge.test.property.ejbInterfacePattern={0}.ejb.{1}
andromda.cartridge.test.property.6=ejbHomeInterfacePattern
andromda.cartridge.test.property.ejbHomeInterfacePattern={0}.ejb.{1}Home
andromda.cartridge.test.property.7=wsdls
andromda.cartridge.test.property.wsdls=${test.output.dir}
andromda.cartridge.test.property.8=axis-configuration
andromda.cartridge.test.property.axis-configuration=${test.output.dir}
andromda.cartridge.test.property.9=java-types
andromda.cartridge.test.property.java-types=${test.output.dir}
andromda.cartridge.test.property.10=axis-tests
andromda.cartridge.test.property.axis-tests=${test.output.dir}
andromda.cartridge.test.property.11=axis-test-impls
andromda.cartridge.test.property.axis-test-impls=${test.output.dir}
andromda.cartridge.test.property.12=wss4j-configuration
andromda.cartridge.test.property.wss4j-configuration=${test.output.dir}
andromda.cartridge.test.property.13=signedRequest
andromda.cartridge.test.property.signedRequest=true
andromda.cartridge.test.property.14=cryptoKeyStore
andromda.cartridge.test.property.cryptoKeyStore=somekeystore.jks
andromda.cartridge.test.property.15=cryptoKeyStoreType
andromda.cartridge.test.property.cryptoKeyStoreType=jks
andromda.cartridge.test.property.16=cryptoKeyStoreAlias
andromda.cartridge.test.property.cryptoKeyStoreAlias=SomeAlias
andromda.cartridge.test.property.17=cryptoAliasPassword
andromda.cartridge.test.property.cryptoAliasPassword=SomePassword
andromda.cartridge.test.property.18=cryptoKeyStorePassword
andromda.cartridge.test.property.cryptoKeyStorePassword=SomePassword
andromda.cartridge.test.property.19=defaultProvider
andromda.cartridge.test.property.defaultProvider=EJB
andromda.cartridge.test.property.20=securityRealm
andromda.cartridge.test.property.securityRealm=SomeRealm
andromda.cartridge.test.property.21=mergeMappingsUri
andromda.cartridge.test.property.mergeMappingsUri=file:${maven.src.dir}/test/mappings/MergeMappings.xml
