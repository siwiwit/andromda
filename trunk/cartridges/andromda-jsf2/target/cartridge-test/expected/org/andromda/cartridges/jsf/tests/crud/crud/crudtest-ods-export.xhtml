<?xml version="1.0" encoding="UTF-8"?>
<office:document-content xmlns:office="urn:oasis:names:tc:opendocument:xmlns:office:1.0" xmlns:text="urn:oasis:names:tc:opendocument:xmlns:text:1.0" xmlns:table="urn:oasis:names:tc:opendocument:xmlns:table:1.0" office:version="1.0"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">

    <c:set var="manageCrudTestForm" value="#{pageFlowScope.form}"/>
    <f:loadBundle basename="message-resources" var="messages"/>
    <office:body>
        <office:spreadsheet>
            <table:table table:name="CrudTest">
                <table:table-row>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['crud.test.string.attribute']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['crud.test.int.required.attribute']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                </table:table-row>
                <ui:repeat value="#{manageCrudTestForm.manageableList}" var="row">
                <table:table-row>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.stringAttribute}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.intRequiredAttribute}" escape="false"/></text:p>
                    </table:table-cell>
                </table:table-row>
                </ui:repeat>
            </table:table>
        </office:spreadsheet>
    </office:body>
</office:document-content>
