maven.xdoc.includeProjectDocumentation=yes

# -----------------------------------------------------------------
# Cartridge Metafacade Model Properties
# -----------------------------------------------------------------

metafacade.model.file=${maven.src.dir}/uml/BPM4StrutsMetafacadeModel.xml.zip
maven.andromda.model.uri=jar:file:${metafacade.model.file}!/BPM4StrutsMetafacadeModel.xml

maven.idea.project.multiproject.basedir=.

# -----------------------------------------------------------------
# Cartridge HowTo Model Properties
# -----------------------------------------------------------------

# define the howto model
howto.model.file=${maven.docs.src}/resources/howto/HowToModel.xml.zip
andromda.cartridge.howto.model.uri=jar:file:${howto.model.file}!/HowToModel.xml

howto.pictures.zip=${maven.docs.src}/resources/howto/HowToPictures.zip
howto.output.dir=${maven.docs.dest}/resources/howto

# Define the properties of this cartridge to test
andromda.cartridge.howto.property.0=xhtml
andromda.cartridge.howto.property.xhtml=false
andromda.cartridge.howto.property.1=dummyData
andromda.cartridge.howto.property.dummyData=true
andromda.cartridge.howto.property.2=breadCrumbs
andromda.cartridge.howto.property.breadCrumbs=true
andromda.cartridge.howto.property.3=onlineHelp
andromda.cartridge.howto.property.onlineHelp=true
andromda.cartridge.howto.property.4=welcomeFileName
andromda.cartridge.howto.property.welcomeFileName=index.jsp
andromda.cartridge.howto.property.5=clientValidation
andromda.cartridge.howto.property.clientValidation=true
andromda.cartridge.howto.property.6=serverValidation
andromda.cartridge.howto.property.serverValidation=true
andromda.cartridge.howto.property.7=security
andromda.cartridge.howto.property.security=true
andromda.cartridge.howto.property.8=securityRealm
andromda.cartridge.howto.property.securityRealm=other
andromda.cartridge.howto.property.9=server
