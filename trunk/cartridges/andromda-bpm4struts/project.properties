andromda.cartridge.howto.property.11=pages
andromda.cartridge.howto.property.pages=${howto.output.dir}
andromda.cartridge.howto.property.12=actions
andromda.cartridge.howto.property.actions=${howto.output.dir}
andromda.cartridge.howto.property.13=controllers
andromda.cartridge.howto.property.controllers=${howto.output.dir}
andromda.cartridge.howto.property.14=controller-impls
andromda.cartridge.howto.property.controller-impls=${howto.output.dir}
andromda.cartridge.howto.property.15=messages
andromda.cartridge.howto.property.messages=${howto.output.dir}
andromda.cartridge.howto.property.16=configuration
andromda.cartridge.howto.property.configuration=${howto.output.dir}
andromda.cartridge.howto.property.17=xdoclet-merge
andromda.cartridge.howto.property.xdoclet-merge=${howto.output.dir}

andromda.cartridge.howto.property.18=languageMappingsUri
