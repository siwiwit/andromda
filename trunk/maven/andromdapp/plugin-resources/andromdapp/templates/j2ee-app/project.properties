maven.multiproject.includes=**/*project.xml
maven.multiproject.excludes=project.xml

maven.idea.project.version=4
maven.idea.project.multiproject.basedir=.

# ----------------------------------------------------------------------
# Dependency Versions - store versions of commonly used dependencies 
# through out the build, eliminating the need to update multiple
# POMS when updating versions
# ----------------------------------------------------------------------

# AndroMDA Dependencies
andromda=${pom.currentVersion}

# Shared Dependencies
commonsBeanutils=${commonsBeanutils}
commonsCollections=${commonsCollections}
commonsLang=${commonsLang}
commonsLogging=${commonsLogging}

# XDoclet Dependencies
xdoclet=${xdoclet}
xjavadoc=${xjavadoc}

# Hibernate Dependencies
cglib=${cglib}
dom4j=${dom4j}
ehcache=${ehcache}
odmg=${odmg}
asm=${asm}
hibernate=${hibernate}

# Web Dependencies
ant=${ant}
commonsDigester=${commonsDigester}
commonsEl=${commonsEl}
displaytag=${displaytag}
servletapi=${servletapi}
struts=${struts}
commonsValidator=${commonsValidator}