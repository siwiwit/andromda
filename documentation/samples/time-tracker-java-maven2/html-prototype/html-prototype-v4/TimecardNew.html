<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit Timecard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="styles/Global.css" type="text/css" />
    <script language="JavaScript" src="IE7_0_9/ie7-standard-p.js" type="text/javascript">
</script>
</head>
<body>
    <div id="topmenu">
        <a href="Login.html">Log out [nbhatia]</a>
    </div>
    <div id="header">
        <h1><span>Time</span>Tracker</h1>
    </div>
    <div id="menubar">
        <ul>
            <li class="first"><a href="Home.html">Home</a></li>
            <li><a class="selected" href="Timecard.html">Timecard Details</a></li>
            <li><a href="SearchTimecards.html">Search Timecards</a></li>
			<li><a href="ApproveTimecards.html">Approve Timecards</a></li>
        </ul>
    </div>
    <div id="content">
        <form action="TimecardNew.html" method="post">
            <h2>Timecard</h2>
            <div id="timecardstatus">
                <table width="50%" summary="Timecard">
                    <thead>
						<tr>
							<th>Submitter</th>
							<th>Approver</th>
							<th>Status</th>
							<th>Start Date</th>
						</tr>
					</thead>
					<tbody>
                    	<tr>
                        	<td>nbhatia</td>
							<td>
								<select name="approver">
									<option value="0">-- Select --</option>
									<option value="4">cmicali</option>
									<option value="3">ecrutchfield</option>
									<option value="2">lcoude</option>
									<option value="1">nbhatia</option>
								</select>
							</td>
							<td>Draft</td>
                        	<td>06/05/2006</td>
						</tr>
					</tbody>
                </table>
            </div>
            <div id="timecard">
                <table width="50%" summary="Timecard">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Task</th>
                            <th class="alignCenter"><input type="submit" name="Search" value="Delete" class="Submit" /></th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td>
								<select name="date">
									<option value="0">06/05/2006</option>
	                                <option value="1">06/06/2006</option>
									<option value="2">06/07/2006</option>
									<option value="3">06/08/2006</option>
									<option value="4">06/09/2006</option>
									<option value="5">06/10/2006</option>
									<option value="6">06/11/2006</option>                            
								</select>
                            </td>
                            <td><input type="text" id="start" size="7" /></td>
                            <td><input type="text" id="end" size="7" /></td>
                            <td>
								<select name="task">
									<option value="0">-- Select --</option>
                                <option value="1">Analysis</option>
                                <option value="2">Research</option>
                            </select>
                            </td>
                            <td class="alignCenter"><input type="submit" name="Search" value="Add" class="Submit" /></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="comments">
                <label for="comments">Comments</label>
                <textarea id="comments" rows="3" cols="59"></textarea>
            </div>
            <div>
                <br />
                <input type="submit" name="Submit" value="Save" class="Submit" />
                <input type="submit" name="Submit" value="Delete" class="Submit" />
                <input type="submit" name="Submit" value="Submit" class="Submit" />
            </div>
        </form>
    </div>
</body>
</html>
