maven.xdoc.includeProjectDocumentation=yes

# -----------------------------------------------------------------
# Cartridge Metafacade Model Properties
# -----------------------------------------------------------------

metafacade.model.file=${maven.src.dir}/uml/BPM4StrutsMetafacadeModel.xml.zip
maven.andromda.model.uri=jar:file:${metafacade.model.file}!/BPM4StrutsMetafacadeModel.xml
metafacade.cartridgeFilter=meta

# specify that we don't want to process the package containing the core metafacades
# (since by default it is set to process all of them)
maven.andromda.modelPackage.0.name=org.andromda.metafacades.uml
maven.andromda.modelPackage.0.shouldProcess=false

maven.idea.project.multiproject.basedir=.

# -----------------------------------------------------------------
# Cartridge Test Properties
# -----------------------------------------------------------------

# define the test model
test.model.file=${maven.src.dir}/test/uml/BPM4StrutsCartridgeTestModel.xml.zip

andromda.cartridge.test.model.uri=jar:file:${test.model.file}!/BPM4StrutsCartridgeTestModel.xml

test.output.dir=${andromda.cartridge.test.actual.dir}

# Define the properties of this cartridge to test
andromda.cartridge.test.property.0=xhtml
andromda.cartridge.test.property.xhtml=false
andromda.cartridge.test.property.1=dummyData
andromda.cartridge.test.property.dummyData=true
andromda.cartridge.test.property.2=breadCrumbs
andromda.cartridge.test.property.breadCrumbs=true
andromda.cartridge.test.property.3=onlineHelp
andromda.cartridge.test.property.onlineHelp=true
andromda.cartridge.test.property.4=welcomeFileName
andromda.cartridge.test.property.welcomeFileName=index.jsp
andromda.cartridge.test.property.5=clientValidation
andromda.cartridge.test.property.clientValidation=true
andromda.cartridge.test.property.6=serverValidation
andromda.cartridge.test.property.serverValidation=true
andromda.cartridge.test.property.7=security
andromda.cartridge.test.property.security=true
andromda.cartridge.test.property.8=securityRealm
andromda.cartridge.test.property.securityRealm=other
andromda.cartridge.test.property.9=server
andromda.cartridge.test.property.server=${test.output.dir}
andromda.cartridge.test.property.10=forms
andromda.cartridge.test.property.forms=${test.output.dir}
andromda.cartridge.test.property.11=pages
andromda.cartridge.test.property.pages=${test.output.dir}
andromda.cartridge.test.property.12=actions
andromda.cartridge.test.property.actions=${test.output.dir}
andromda.cartridge.test.property.13=controllers
andromda.cartridge.test.property.controllers=${test.output.dir}
andromda.cartridge.test.property.14=controller-impls
andromda.cartridge.test.property.controller-impls=${test.output.dir}
andromda.cartridge.test.property.15=messages
andromda.cartridge.test.property.messages=${test.output.dir}
andromda.cartridge.test.property.16=configuration
andromda.cartridge.test.property.configuration=${test.output.dir}
andromda.cartridge.test.property.17=xdoclet-merge
andromda.cartridge.test.property.xdoclet-merge=${test.output.dir}

andromda.cartridge.test.property.18=languageMappingsUri
andromda.cartridge.test.property.languageMappingsUri=Java
andromda.cartridge.test.property.19=wrapperMappingsUri
andromda.cartridge.test.property.wrapperMappingsUri=JavaWrapper

andromda.cartridge.test.property.20=serviceAccessorPattern
andromda.cartridge.test.property.serviceAccessorPattern={0}.ServiceLocator.instance().get{1}()
andromda.cartridge.test.property.21=servicePackageNamePattern
andromda.cartridge.test.property.servicePackageNamePattern={0}.ws

andromda.cartridge.test.property.22=roleNameMask
andromda.cartridge.test.property.roleNameMask=camelcase