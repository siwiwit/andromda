maven.xdoc.includeProjectDocumentation=yes

# -----------------------------------------------------------------
# Cartridge Metafacade Model Properties
# -----------------------------------------------------------------

metafacade.model.file=${maven.src.dir}/uml/SpringMetafacadeModel.xml.zip
maven.andromda.model.uri=jar:file:${metafacade.model.file}!/SpringMetafacadeModel.xml

# -----------------------------------------------------------------
# Cartridge HowTo Model Properties
# -----------------------------------------------------------------

# define the howto model
howto.model.file=${maven.docs.src}/resources/howto/HowToModel.xml.zip
andromda.cartridge.howto.model.uri=jar:file:${howto.model.file}!/HowToModel.xml

howto.pictures.zip=${maven.docs.src}/resources/howto/HowToPictures.zip
howto.output.dir=${maven.docs.dest}/resources/howto

# Define the howto properties
andromda.cartridge.howto.property.0=languageMappingsUri
andromda.cartridge.howto.property.languageMappingsUri=Java
andromda.cartridge.howto.property.1=wrapperMappingsUri
andromda.cartridge.howto.property.wrapperMappingsUri=JavaWrapper
andromda.cartridge.howto.property.2=jdbcMappingsUri
andromda.cartridge.howto.property.jdbcMappingsUri=JDBC
andromda.cartridge.howto.property.3=sqlMappingsUri
andromda.cartridge.howto.property.sqlMappingsUri=HypersonicSql
andromda.cartridge.howto.property.4=hibernateTypeMappingsUri
andromda.cartridge.howto.property.hibernateTypeMappingsUri=Hibernate
andromda.cartridge.howto.property.5=dataSource
andromda.cartridge.howto.property.dataSource=java:/DefaultDS
andromda.cartridge.howto.property.6=hibernateDialect
andromda.cartridge.howto.property.hibernateDialect=net.sf.hibernate.dialect.HSQLDialect
andromda.cartridge.howto.property.7=hibernateUseQueryCache
andromda.cartridge.howto.property.hibernateUseQueryCache=false
andromda.cartridge.howto.property.8=hibernateCacheProvider
andromda.cartridge.howto.property.hibernateCacheProvider=net.sf.hibernate.cache.EhCacheProvider
andromda.cartridge.howto.property.9=hibernateQueryCacheFactory
andromda.cartridge.howto.property.hibernateQueryCacheFactory=net.sf.hibernate.cache.StandardQueryCacheFactory
andromda.cartridge.howto.property.10=defaultHibernateGeneratorClass
andromda.cartridge.howto.property.defaultHibernateGeneratorClass=native
andromda.cartridge.howto.property.11=services
andromda.cartridge.howto.property.services=${howto.output.dir}
andromda.cartridge.howto.property.12=service-impls
andromda.cartridge.howto.property.service-impls=${howto.output.dir}
andromda.cartridge.howto.property.13=entities
andromda.cartridge.howto.property.entities=${howto.output.dir}
andromda.cartridge.howto.property.14=entity-impls
andromda.cartridge.howto.property.entity-impls=${howto.output.dir}
andromda.cartridge.howto.property.15=service-locator
andromda.cartridge.howto.property.service-locator=${howto.output.dir}
andromda.cartridge.howto.property.16=session-ejbs
andromda.cartridge.howto.property.session-ejbs=${howto.output.dir}
andromda.cartridge.howto.property.17=daos
andromda.cartridge.howto.property.daos=${howto.output.dir}
andromda.cartridge.howto.property.18=dao-impls
andromda.cartridge.howto.property.dao-impls=${howto.output.dir}
andromda.cartridge.howto.property.19=spring-configuration
andromda.cartridge.howto.property.spring-configuration=${howto.output.dir}
andromda.cartridge.howto.property.20=exceptions
andromda.cartridge.howto.property.exceptions=${howto.output.dir}

# -----------------------------------------------------------------
# Cartridge Test Properties
# -----------------------------------------------------------------

# define the test model
test.model.file=${maven.src.dir}/test/uml/SpringCartridgeTestModel.xml.zip
andromda.cartridge.test.model.uri=jar:file:${test.model.file}!/SpringCartridgeTestModel.xml
