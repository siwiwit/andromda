maven.xdoc.includeProjectDocumentation=yes

# -----------------------------------------------------------------
# Cartridge Metafacade Model Properties
# -----------------------------------------------------------------

metafacade.model.file=${maven.src.dir}/uml/XmlSchemaMetafacadeModel.xml.zip
maven.andromda.model.uri=jar:file:${metafacade.model.file}!/XmlSchemaMetafacadeModel.xml
metafacade.cartridgeFilter=meta

# specify that we don't want to process the package containing the core metafacades
# (since by default it is set to process all of them)
maven.andromda.modelPackage.0.name=org::andromda::metafacades::uml
maven.andromda.modelPackage.0.shouldProcess=false

# -----------------------------------------------------------------
# Cartridge Test Properties
# -----------------------------------------------------------------

# define the test model
test.model.file=${maven.src.dir}/test/uml/XmlSchemaCartridgeTestModel.xml.zip

andromda.cartridge.test.model.uri=jar:file:${test.model.file}!/XmlSchemaCartridgeTestModel.xml

test.output.dir=${andromda.cartridge.test.actual.dir}

# Define the properties of this cartridge to test
andromda.cartridge.test.property.0=languageMappingsUri
andromda.cartridge.test.property.languageMappingsUri=XmlSchema
andromda.cartridge.test.property.1=wrapperMappingsUri
andromda.cartridge.test.property.wrapperMappingsUri=JavaWrapper
andromda.cartridge.test.property.2=schema
andromda.cartridge.test.property.schema=${test.output.dir}
andromda.cartridge.test.property.3=namespace
andromda.cartridge.test.property.namespace=http://org.andromda.cartridges.xmlschema